<div>

  <div class="row justify-content-center mt-5">
    <div class="col-auto">
      <div class="text-center">
        <h1>{{'¡Bienvenido!' | translate}}</h1>
        <p>{{'¡Descubre tu próximo destino! 🌍✨ Consulta tu presupuesto y verifica el clima para planificar el viaje perfecto. 🌞❄️' | translate}}</p>
      </div>
    </div>
  </div>


  <div class="mb-4">
    <label class="mb-2 mt-5" for="pais">{{'Seleccionar pais' |translate}}</label>
    <select class="form-select" id="pais" [(ngModel)]="selectPais" (ngModelChange)="obtenerPaises()"(change)="onLanguageChange($event)">
      <option [ngValue]="null"></option>
      @for (pais of paises; track pais.id) {
      <option [ngValue]="pais">{{ pais.nombre | translate}}</option>
      }
    </select>
  </div>

  <!-- <p>1 {{selectPais}}</p> -->

  @if (selectPais) {
  <div>
    <label class="mb-2" for="ciudad">{{'Seleccionar Ciudad' | translate}}</label>
    <select class="form-select" id="ciudad" [(ngModel)]="selectCiudad" >
      <option [ngValue]="null"></option>
      @for (ciudad of ciudades; track ciudad.id) {
      <option [ngValue]="ciudad">{{ ciudad.nombre | translate }}</option>
      }
    </select>
  </div>
  }

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-auto">
        <button (click)="siguiente()" class="btn btn-success"> {{'Siguiente' | translate}} </button>
      </div>

    </div>

  </div>
